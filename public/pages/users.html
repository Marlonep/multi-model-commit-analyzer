<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Statistics - Commit Analyzer</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Commit Analyzer</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="/pages/analytics.html" class="nav-link">Analytics</a></li>
                <li><a href="/pages/index.html" class="nav-link">Commits</a></li>
                <li><a href="/pages/users.html" class="nav-link active">Users</a></li>
                <li><a href="/pages/projects.html" class="nav-link">Projects</a></li>
                <li><a href="/pages/alerts.html" class="nav-link">Alerts</a></li>
                <li><a href="/pages/daily-commits.html" class="nav-link">Daily Commits</a></li>
                <li><a href="/pages/models.html" class="nav-link">AI Models</a></li>
                <li><a href="/pages/tools.html" class="nav-link">Tools</a></li>
                <li><a href="/pages/git.html" class="nav-link">Git</a></li>
                <li><a href="/pages/settings.html" class="nav-link">Roles</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <h1>User Statistics</h1>
            </header>

            <main>
                <!-- Users Table -->
                <section class="table-section">
                    <h3>Developer Contributions</h3>
                    <div class="search-container">
                        <input type="text" class="search-bar" id="usersSearch" placeholder="Search users...">
                    </div>
                    <div class="table-wrapper">
                        <table id="usersTable">
                            <thead>
                                <tr>
                                    <th>User</th>
                                    <th>Commits</th>
                                    <th>+Lines</th>
                                    <th>-Lines</th>
                                    <th>Last Commit</th>
                                    <th>Avg Quality</th>
                                    <th>Avg Dev Level</th>
                                    <th>Avg Complex</th>
                                    <th>Total Hours</th>
                                    <th>Avg AI %</th>
                                    <th>GitHub</th>
                                </tr>
                            </thead>
                            <tbody id="usersBody">
                                <!-- Data will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="../pages/auth-utils.js"></script>
    <script src="../pages/users.js"></script>
</body>
</html>

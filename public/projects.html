<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Statistics - Commit Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Commit Analyzer</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Commits</a></li>
                <li><a href="/users.html" class="nav-link">Users</a></li>
                <li><a href="/projects.html" class="nav-link active">Projects</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <h1>Project Statistics</h1>
                <p>Analysis metrics grouped by project</p>
            </header>

            <main>
                <!-- Projects Table -->
                <section class="table-section">
                    <h3>Project Analysis Summary</h3>
                    <div class="search-container">
                        <input type="text" class="search-bar" id="projectsSearch" placeholder="Search projects...">
                    </div>
                    <div class="table-wrapper">
                        <table id="projectsTable">
                            <thead>
                                <tr>
                                    <th>Project</th>
                                    <th>Commits</th>
                                    <th>+Lines</th>
                                    <th>-Lines</th>
                                    <th>Last Commit</th>
                                    <th>Avg Quality</th>
                                    <th>Avg Dev Level</th>
                                    <th>Avg Complex</th>
                                    <th>Total Hours</th>
                                    <th>Avg AI %</th>
                                    <th>Repository</th>
                                </tr>
                            </thead>
                            <tbody id="projectsBody">
                                <!-- Data will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="projects.js"></script>
</body>
</html>
